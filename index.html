<!DOCTYPE html>
<html>
<head>
  <title>Data Form</title>
  <style>
    /* Styles for mobile-friendly layout */
    @media only screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        margin-bottom: 20px;
      }
    }

    /* Other styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h2>Data Form</h2>
  <form id="dataForm">
    <label for="representativeName">Representative Name:</label>
    <input type="text" id="representativeName" name="representativeName" required>

    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" name="clientName" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="emptyBeakerWeight">Empty Beaker Weight (g):</label>
    <input type="number" id="emptyBeakerWeight" name="emptyBeakerWeight" step="0.01" required>

    <label for="beforeBoiling">Weight Before Boiling (g):</label>
    <input type="number" id="beforeBoiling" name="beforeBoiling" step="0.01" required>

    <label for="afterBoiling">Weight After Boiling (g):</label>
    <input type="number" id="afterBoiling" name="afterBoiling" step="0.01" required>

    <label for="sedimentWeight">Weight of Sediment (g):</label>
    <input type="number" id="sedimentWeight" name="sedimentWeight" step="0.01" required>

    <label for="ffa">FFA:</label>
    <input type="number" id="ffa" name="ffa" step="0.01" required>

    <input type="submit" value="Submit">
  </form>
